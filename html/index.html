<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece TCG - Répertoire de Cartes</title>
    <!-- Lien vers le fichier CSS correspondant -->
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <!-- En-tête de la page -->
    <header>
        <h1>One Piece TCG</h1>
        <p>Répertoire et recherche de cartes</p>
    </header>

    <!-- Zone de recherche -->
    <main>
        <section id="search-section">
            <h2>Rechercher une carte</h2>
            <input type="text" id="search-input" placeholder="Nom de la carte...">
            <button id="search-button">Rechercher</button>
        </section>

        <!-- Zone d'affichage des résultats -->
        <section id="results-section">
            <h2>Résultats</h2>
            <div id="cards-container">
                <!-- Les cartes seront affichées ici par JavaScript -->
                <p class="placeholder">Entrez une recherche pour voir les cartes...</p>
            </div>
        </section>
    </main>

    <!-- Pied de page -->
    <footer>
        <p>Projet One Piece TCG - 2025</p>
    </footer>

    <!-- Lien vers le fichier JavaScript correspondant -->
    <!-- Le script est placé à la fin du body pour que le HTML soit chargé avant -->
    <script src="../js/index.js"></script>
</body>
</html>
